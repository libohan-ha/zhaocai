<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>玄学技巧</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1 class="main-title">招财</h1>
    <div class="container">
        <div class="card">
            <div class="inner-card">
                <div class="image-card">
                    <h2 class="card-title"></h2>
                    <img src="zhaocai.png" alt="手印图片" class="card-image">
	

                </div>
                <div class="spell-card">
                    <h2 class="card-title">咒语</h2>
                    <div class="spell-text">
                       <p> 恭喜恭喜三恭喜</p>
			<p>万丈高楼从地起</p>
			<p>今日你来开财门</p>
			<p>财从五湖四海来</p>
			<p>山里来水里来</p>
			<p>山管人丁水管财</p>
			<p>自从今日开门后</p>
			<p>荣华富贵天送来</p>
			<p>谨请四五师爷</p>
			<p>五路财神！</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
